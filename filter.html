<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <section class="main">
        <div class="container">
            <div class="center_div">
                <h1>Filter results</h1>
                <h3>Start with a field, choose your rule and let the system do the rest.</h3>
                <div class="input_div">
                    <div class="row">
                        <div class="col-md-1">
                            <h2>if</h2>
                        </div>
                        <div class="col-md-10 align-self-center">
                            <div class="row">
                                <div class="col-md-4">
                                    <select name="" id="">
                                        <option onclick="hide(0)" value=""> All</option>
                                        <option onclick="myFunction()" value=""> Seller Name</option>
                                        <option onclick="myFunction()" value="">Seller ID</option>
                                        <option onclick="myFunction()" value="">Product ID</option>
                                        <option onclick="myFunction()" value="">Product Name</option>
                                        <option onclick="myFunction()" value="">Product URL</option>
                                        <option onclick="myFunction()" value="">Price</option>
                                        <option onclick="myFunction()" value="">Sales</option>
                                    </select>
                                </div>
                                <div class=" col-md-4">
                                    <select name="" id="" class="select2">
                                        <option value="">is</option>
                                        <option value="">is not</option>
                                        <option value="">contains</option>
                                        <option value="">greater than</option>
                                        <option value="">less than</option>
                                        <option value=""> equal to</option>
                                        <option value="">equal to or greater than</option>
                                        <option value="">equal to or less than</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" placeholder="Seller" class="select2 text_input">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <i class="fas fa-plus-circle select2"></i>
                        </div>
                    </div>

                </div>
                <div class="btn_div">
                    <a href="search.html"> <button type="button" class="btn gr_btn"> Back </button></a>
                    <a href="check_result.html"><button type="button" class="btn gr_btn"> Show results</button></a>
                </div>
            </div>


        </div>


    </section>

    <script>
        function hide(x) {
            if (x == 0)
                var x = document.getElementsByClassName("select2");
            var i;
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            return;
        }

        function myFunction() {
            var x = document.getElementsByClassName("select2");
            var i;
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "block";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

</body>
